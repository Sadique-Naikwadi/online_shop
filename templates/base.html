<!DOCTYPE html>
{% load static %}
<!-- {% load custom_filters %} -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style type="text/css">
      .shopping-cart {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      .cart-counter {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: #f39c12;
        color: white;
        border-radius: 50%;
        padding: 2px 5px;
        font-size: 12px;
      }
      #counter {
        text-decoration: none;
        color: white;
      }
      
    </style>

  </head>
  <body>
    <div class="container min-vh-100">
      <header>
        <div
          class="row navbar navbar-expand-md"
          style="background-color: #34495e"
        >
          <div class="col-md-2">
            <a class="navbar-brand" href="{% url 'shop:index' %}" style="color: whitesmoke"
              ><strong>SHOP</strong></a>
            
          </div>
          <div class="col-md-7">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="text"
                name="c_search"
                placeholder="Category: Tea,"
              />
              <button class="btn btn-warning">Search</button>
            </form>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-success me-5">
              Sign-in Here
            </button>
            <div class="shopping-cart">
              <a href="{% url 'usercart:cart_details' %}"><img src="{% static 'images/cart-icon.png' %}" alt="Cart" /></a>
              <!-- Replace with your cart icon image -->
              
              {% if cart  %}
              
              <span class="cart-counter fw-bold" id="cartCounter">{{ cart|length }}</span> 
              {% else %}
              <span class="cart-counter fw-bold" id="cartCounter">0</span>
              {% endif %}
                
              
              
                
              
            </div>
          </div>
        </div>
      </header>

      
      {% block content %}
        
      {% endblock content %}
        

    </div>
    
    
    <script src="{% static 'js/style.js' %}"></script>
    <script src="{% static 'js/remove.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
