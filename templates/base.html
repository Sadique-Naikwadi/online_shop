{% load i18n %}

<!DOCTYPE html>

{% load static %}
<!-- {% load custom_filters %} -->
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% trans "Online Shop" %}</title>
    <script src="{% url 'javascript-catalog' %}"></script>
    <script>

      const language = "{{ request.LANGUAGE_CODE }}";
      
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style type="text/css">
      .shopping-cart {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      .cart-counter {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: #f39c12;
        color: white;
        border-radius: 50%;
        padding: 2px 5px;
        font-size: 12px;
      }
      #counter {
        text-decoration: none;
        color: white;
      }

      .product-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .language-selector {
            position: relative;
            display: inline-block;
        }
        .language-selector button {
            background-color: #34495e;
            border: 1px solid #d5d9d9;
            border-radius: 4px;
            color: whitesmoke;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 15px;
        }
        .language-selector button:hover {
            background-color: #34495e;
        }
        .language-selector .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .language-selector .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }
        .language-selector .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .language-selector:hover .dropdown-content {
            display: block;
        }
    </style>

  </head>
  <body>
    <div class="container min-vh-100">
      <header>
        <div
          class="row navbar navbar-expand-md"
          style="background-color: #34495e"
        >
          <div class="col-md-2">
            <a class="navbar-brand" href="{% url 'shop:index' %}" style="color: whitesmoke"
              ><strong>{% trans "SHOP" %}</strong></a>
            
          </div>
          <div class="col-md-7">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="text"
                name="c_search"
                placeholder="Category: Tea,"
              />
              <button class="btn btn-warning">{% trans "Search" %}</button>
            </form>
          </div>
          <div class="col-md-3">
            <!-- <button type="button" class="btn btn-success me-5">
              Sign-in Here
            </button> -->
            <div class="language-selector">
              <button>
                  <span><img src="{% static 'images/translation.png' %}" alt="trans-pic" width="25" height="25" />Language</span>
              </button>
              <div class="dropdown-content">
                  <a href="/en/"><img src="https://flagcdn.com/w20/us.png" alt="English Flag"> English</a>
                  <a href="/ja/"><img src="https://flagcdn.com/w20/jp.png" alt="Japan Flag"> Japanese</a>
              </div>
            </div>
            <div class="shopping-cart">
              <a href="{% url 'cart:cart_details' %}"><img src="{% static 'images/cart-icon.png' %}" alt="Cart" /></a>
              <!-- Replace with your cart icon image -->
              
              {% if cart  %}
              
              <span class="cart-counter fw-bold" id="cartCounter">{{ cart|length }}</span> 
              {% else %}
              <span class="cart-counter fw-bold" id="cartCounter">0</span>
              {% endif %}
                
              
              
                
              
            </div>
          </div>
        </div>
      </header>

      
      {% block content %}
        
      {% endblock content %}
        

    </div>
    
    
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
